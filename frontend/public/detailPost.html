<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/detailPost.css" />
    <title>상품 상세보기</title>
  </head>
  <body>
    <header class="header">
      <a class="header--left" href="./createPost.html">
        <img src="./icon/chevron-left.svg" />
      </a>
      <a class="header--right" href="#">
        <img src="./icon/more-vertical.svg" />
      </a>
    </header>
    <main class="post-main">
      <div class="post-main--img-container">
        <img src="image/example-skate.svg" />
      </div>
      <section>
        <div class="post-main--sale-status">
          <select name="status">
            <option value="SALE">판매 중</option>
            <option value="SOLD">판매 완료</option>
            <option value="RESERVE">예약 중</option>
          </select>
        </div>

        <div class="post-main--title">빈티지 롤러 스케이트</div>
        <div class="post-main--sub-title">
          <p>기타 중고물품</p>
          <p>3분 전</p>
        </div>
        <div class="post-main--content">
          어린시절 추억의 향수를 불러 일으키는 롤러 스케이트입니다. 빈티지
          특성상 사용감 있지만 전체적으로 깨끗한 상태입니다. 촬영용 소품이나,
          거실에 장식용으로 추천해 드립니다. 단품 입고 되었습니다. 새 제품으로
          보존된 제품으로 전용박스까지 보내드립니다. 사이즈는 235 입니다.
        </div>
        <div class="post-main--info">
          <p>채팅 <span>0</span></p>
          <p>관심 <span>0</span></p>
          <p>조회 <span>0</span></p>
        </div>

        <div class="post-main--seller-info">
          <p class="post-main--seller-info--label">판매자 정보</p>
          <p class="post-main--seller-info--username">Username</p>
          <p class="post-main--seller-info--address">역삼동</p>
        </div>
      </section>
    </main>
    <footer>
      <div class="interest-toggle-btn">
        <img src="./icon/interest.svg" />
      </div>
      <div class="spliter">|</div>
      <p class="cost">169,000원</p>
      <div class="move-btn">채팅 목록 보기 (2)</div>
    </footer>
  </body>
</html>
