<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>우아마켓</title>
  </head>
  <body>
    <div class="main-header">
      <a class="main-header--left" href="/category.html">
        <img src="/icon/category-white.svg" alt="카테고리 아이콘" />
      </a>
      <div class="main-header--center">
        <div class="location">
          <img src="/icon/gps-white.svg" alt="현재위치 아이콘" />
          <strong> <a href="./location.html">역삼동</a> </strong>
        </div>
      </div>
      <div class="main-header--right">
        <a href="/login.html">
          <img src="/icon/profile-white.svg" alt="프로필 아이콘" />
        </a>
        <a href="/menu.html">
          <img src="/icon/menu-white.svg" alt="메뉴 아이콘" />
        </a>
      </div>
    </div>

    <div class="content">
      <article class="content--product">
        <div class="content--product--thumbnail">
          <img src="/image/example-cooler.svg" alt="상품 이미지" />
        </div>
        <div class="content--product--info">
          <div class="content--product--info--top">
            <div>
              <h1><a href="./detailPost.html">파란 선풍기</a></h1>
              <div class="content--product--info--top--interest">
                <img src="/icon/interest.svg" alt="관심표시 아이콘" />
              </div>
            </div>
            <div>
              <span class="location">역삼동</span>
              <span class="time">2시간 전</span>
            </div>
            <div>
              <strong> 24,500 원 </strong>
            </div>
          </div>
          <div class="content--product--info--bottom">
            <div>
              <img src="/icon/chat.svg" alt="채팅 아이콘" />
              <span>1</span>
            </div>
            <div>
              <img src="/icon/interest-small.svg" alt="관심표시 아이콘" />
              <span>3</span>
            </div>
          </div>
        </div>
      </article>
    </div>

    <article class="new-product-button">
      <a href="./createPost.html"
        ><img src="/icon/plus.svg" alt="새로운 글 버튼 아이콘" />
      </a>
    </article>
  </body>
</html>
